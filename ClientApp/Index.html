
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">

    <title>Purple Dragons</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/jumbotron-narrow.css" rel="stylesheet">
    <link href="Content/app.css" rel="stylesheet">

</head>

<body>
    <div id="tap-area" class="full-screen">
    </div>
    
    <script src="Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    
    <script src="Scripts/AudioTriggers.js" type="text/javascript"></script>
    <script src="Scripts/filler.js" type="text/javascript"></script>
    <script src="Scripts/tappy-tap.js" type="text/javascript"></script>

    <script type="text/javascript">
        // Enable pusher logging - don't include this in production
        //Pusher.log = function (message) {
        //    if (window.console && window.console.log) {
        //        window.console.log(message);
        //    }
        //};

        var currentAudioFileLocation;
        
        var template = "{0}{1}";
        var tagId = window.location.search.substring(1);

        var pusher = new Pusher('2d681985720e46e6f974');
        var channel = pusher.subscribe(tagId);
        
        channel.bind('location_change', function (data) {
            console.log('Received tag: ' + data.location_id);

            currentAudioFileLocation = getAudioForLocation(data.location_id);

            playCurrentAudioFile();
        });

        var playCurrentAudioFile = function () {
            if (currentAudioFileLocation) {
                var audioFile = new Audio(currentAudioFileLocation);
                audioFile.play();
            }
        };

        $('#tap-area').filler();
        $('#tap-area').tappyTap({
            delayMs: 400,
            onSingleTap: playCurrentAudioFile
        });
    </script>
</body>
</html>
