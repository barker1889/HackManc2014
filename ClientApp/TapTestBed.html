<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
    <body>
        
        <div id="clickDetector" style="background-color: #f00; width: 500px; height: 500px;"></div>

        <script src="Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src="Scripts/tappy-tap.js" type="text/javascript"></script>
        <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $('#clickDetector').tappyTap({
                delayMs: 400,
                onSingleTap: function () { alert('Single tap detected'); },
                onDoubleTap: function () { alert('Double tap detected'); },
                onTrippleTap: function () { alert('Tripple tap detected'); }
            });
        </script>
    </body>
</html>
